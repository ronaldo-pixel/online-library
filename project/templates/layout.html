<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <link href="/static/book.png" rel="icon">
        <title>Online Library</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark" style="font-size: 1.1rem;">
            <a class="navbar-brand" href="/">Home</a>

            <ul class="navbar-nav d-flex flex-row ms-auto mt-2">
                {% if session["user_id"] %}
                    <li class="nav-item active mx-2"> <a class="nav-link" href="/profile">Profile</a> </li>
                    <li class="nav-item active mx-2"> <a class="nav-link" href="/upload">Upload</a> </li>
                    <li class="nav-item active mx-2"> <a class="nav-link" href="/logout">Log Out</a> </li>
                {% else %}
                    <li class="nav-item active mx-2"> <a class="nav-link" href="/upload">Upload</a> </li>
                    <li class="nav-item active mx-2"> <a class="nav-link" href="/login">Log In</a> </li>
                    <li class="nav-item active mx-2"> <a class="nav-link" href="/signup">Sign Up</a> </li>
                {% endif %}
            </ul>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
